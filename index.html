<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transmisión en vivo — Cámara</title>
<style>
:root{
  --bg:#0f1724;
  --card:#0b1220;
  --text:#e6eef8;
}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  background:var(--bg);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:20px;
  box-sizing:border-box;
}

.wrap{
  width:100%;
  max-width:1100px;
}

.video-card{
  background:var(--card);
  border-radius:12px;
  padding:12px;
  box-shadow:0 6px 20px rgba(0,0,0,0.6);
}

.video-frame{
  position:relative;
  width:100%;
  padding-top:56.25%;
  overflow:hidden;
  border-radius:8px;
  background:#000;
}

.video-frame iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}

.meta{
  margin-top:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  color: #cbd5e1;
}

.meta .title{
  font-weight:600;
}

.small{
  font-size:0.9rem;
  opacity:0.85;
}

.btn{
  background:#2563eb;
  color:white;
  padding:8px 12px;
  border-radius:8px;
  text-decoration:none;
  font-weight:600;
}

@media (max-width:480px){
  .meta{flex-direction:column;align-items:flex-start}
}
</style>
</head>
<body>
<div class="wrap">
  <div class="video-card">
    <div class="video-frame">
      <iframe id="ytplayer" width="560" height="315"
        src="https://www.youtube-nocookie.com/embed/jhuu6bRNeyk?autoplay=1"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>
    <div class="meta">
      <div>
        <div class="title">Transmisión en vivo</div>
        <div class="small">Si no ves video, espera unos segundos o revisa que la transmisión esté activa en YouTube.</div>
      </div>
      <div>
        <a class="btn" href="#" onclick="reloadPlayer()">Recargar</a>
      </div>
    </div>
  </div>
</div>

<script>
// Botón de recarga manual
function reloadPlayer(){
  const iframe = document.getElementById('ytplayer');
  const src = iframe.src;
  iframe.src = ''; // fuerza recarga
  setTimeout(()=> iframe.src = src, 200);
}
</script>
</body>
</html>
